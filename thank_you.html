<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Order Confirmed! | Emil Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #c9343d; 
            --dark: #3a0e28;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .confirmation-box {
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .icon {
            color: var(--primary);
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background: #ad2e35;
        }
    </style>
</head>

    <div class="confirmation-box">

</body>
</html>
